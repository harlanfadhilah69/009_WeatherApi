<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencari Cuaca Sederhana</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            padding-top: 50px;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ccc; 
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .data-container {
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: none;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dotted #ccc;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .value {
            color: #333;
        }
        #main-info {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; 
            margin-bottom: 15px;
        }
        #current-temp {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }
        #weather-icon {
            width: 50px; 
            height: 50px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid red;
            display: none;
        }
        #lokasi-nama {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
         .not-available {
            font-style: italic;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pencari Cuaca</h1>

        <input type="text" id="lokasi-input" placeholder="Masukkan Nama Kota/Lokasi" value="Jakarta">
        
        <button onclick="fetchWeather()">Tampilkan Cuaca</button>

        <div id="error-message" class="error"></div>

        <div id="tampilan" class="data-container">
            <div id="lokasi-nama"></div>
            
            <div id="main-info">
                <img id="weather-icon" src="" alt="Weather Icon"> 
                <span id="current-temp">--°C</span>
            </div>
            
            <div class="data-item">
                <span class="label">Kondisi:</span>
                <span class="value" id="kondisi">-</span>
            </div>
            <div class="data-item">
                <span class="label">Kelembapan (Humidity):</span>
                <span class="value" id="kelembapan">-</span>
            </div>
            <div class="data-item">
                <span class="label">Negara:</span>
                <span class="value" id="negara">-</span>
            </div>
            <div class="data-item">
                <span class="label">Provinsi/Region:</span>
                <span class="value" id="provinsi">-</span>
            </div>
            <div class="data-item">
                <span class="label">Kecamatan:</span>
                <span class="value" id="kecamatan">...</span>
            </div>
            <div class="data-item"> 
                <span class="label">Latitude (Lintang):</span>
                <span class="value" id="latitude">-</span>
            </div>
            <div class="data-item">
                <span class="label">Longitude (Bujur):</span>
                <span class="value" id="longitude">-</span>
            </div>
        </div>
    </div>

    <script>
        
        const WEATHER_API_KEY = "6d12a4598a0a4e219a140419250610"; 
        
        function fetchWeather() {
            const kota = document.getElementById("lokasi-input").value.trim();
            const errorDiv = $("#error-message");
            const dataContainer = $("#tampilan");
            
            if (!kota) {
                errorDiv.text("Harap masukkan nama kota atau lokasi.").fadeIn();
                dataContainer.fadeOut();
                return;
            }

            const urlapi = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${kota}&aqi=no`;

            errorDiv.fadeOut(); 
            
            $.ajax({
                url: urlapi,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    console.log("Data diterima:", data);
                    
                    const suhu = data.current.temp_c;
                    const kelembapan = data.current.humidity; 
                    const lokasiNama = data.location.name; 
                    const negara = data.location.country;
                    const provinsi = data.location.region;
                    const lat = data.location.lat;
                    const lon = data.location.lon;
                    const kondisi = data.current.condition.text;
                    const iconUrl = data.current.condition.icon; 

                    $("#lokasi-nama").text(lokasiNama);
                    $("#current-temp").html(`${suhu}°C`);
                    $("#kondisi").text(kondisi);
                    $("#negara").text(negara);
                    $("#provinsi").text(provinsi);
                    $("#latitude").text(lat);
                    $("#longitude").text(lon);
                    
                    $("#kelembapan").text(`${kelembapan}%`);
                    
                    
                    $("#kecamatan").text(lokasiNama).addClass('value').removeClass('not-available');
                    

                    $("#weather-icon").attr("src", iconUrl);
                    $("#weather-icon").attr("alt", kondisi + " icon"); 

                    dataContainer.fadeIn(300); 
                },
                error: function(xhr) {
                    console.error("Kesalahan API:", xhr.responseJSON);
                    let errMsg = "Terjadi kesalahan saat mengambil data.";
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errMsg = `Error: ${xhr.responseJSON.error.message}`;
                    }
                    errorDiv.text(errMsg).fadeIn();
                    dataContainer.fadeOut();
                }
            });
        }
        
        $(document).ready(function() {
            setTimeout(fetchWeather, 100); 
        });
    </script> 
</body>
</html>
